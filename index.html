<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle Start</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #4dabf7, #9775fa);
}

/* Glass Card */
.card {
  width: 90%;
  max-width: 400px;
  padding: 32px 24px;
  border-radius: 24px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(255, 255, 255, 0.35);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  text-align: center;
}

/* Input */
input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 16px;
  border-radius: 30px;
  border: none;
  background: rgba(255, 255, 255, 0.85);
  font-size: 16px;
  outline: none;
}

input::placeholder {
  color: #555;
}

input:focus {
  box-shadow: 0 0 0 2px rgba(151, 117, 250, 0.6);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #9775fa, #4dabf7);
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

button:active {
  transform: scale(0.97);
}

/* Tablets */
@media (min-width: 600px) {
  .card {
    max-width: 420px;
    padding: 36px 28px;
  }
}

/* Desktop */
@media (min-width: 900px) {
  .card {
    max-width: 450px;
  }
}
</style>
</head>

<body>

<div class="card">
  <input type="text" id="nameInput" placeholder="Enter your full name">
  <button>Start riddles</button>
</div>

<script>
let input = document.getElementById('nameInput');
let button = document.querySelector('button');

button.addEventListener('click', () => {
  let name = input.value.trim();
  if (name) {
    localStorage.setItem('username', name);
    window.location.href = 'exam.html';
  } else {
    alert('Please enter your full name.');
  }
});
</script>

</body>
</html>
